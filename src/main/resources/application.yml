spring:
  application:
    name: blackjack-api

  r2dbc:
    url: ${MYSQL_R2DBC_URL}
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}

  data:
    mongodb:
      uri: ${MONGO_URI}

  main:
    allow-bean-definition-overriding: true

server:
  error:
    include-message: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

info:
  title: Blackjack API
  description: API
  version: 1.0.0
